<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;background:transparent}
    #window{position:fixed;inset:0;border:1px solid rgba(255,255,255,.2);border-radius:10px;background:rgba(30,30,30,.9);backdrop-filter:blur(10px);box-shadow:0 8px 24px rgba(0,0,0,.35);overflow:hidden;display:flex;flex-direction:column}
    #header{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;border-bottom:1px solid rgba(255,255,255,.15);-webkit-app-region:drag;color:#eee}
    #title{font-size:14px;margin:0}
    #controls{display:flex;gap:8px;-webkit-app-region:no-drag}
    #controls button{width:28px;height:28px;display:flex;align-items:center;justify-content:center;background:#3a3a3a;border:1px solid #4a4a4a;color:#eee;border-radius:6px;cursor:pointer}
    #controls #close{background:#d32f2f;border-color:#b71c1c;color:#fff}
    #content{flex:1;position:relative;display:flex;flex-direction:column;min-height:0}
    #toolbar{display:flex;gap:8px;padding:8px;background:rgba(0,0,0,.25);border-bottom:1px solid rgba(255,255,255,.1);color:#bbb}
    #work{flex:1;display:flex;min-height:0;overflow:hidden}
    #gutter{width:48px;background:rgba(0,0,0,.2);border-right:1px solid rgba(255,255,255,.1);color:#aaa;font-family:Consolas,Menlo,monospace;font-size:12px;line-height:1.5;user-select:none;padding:8px 6px;overflow-y:auto;overflow-x:hidden;white-space:pre}
    #editor{flex:1;padding:8px 12px;color:#eee;font-family:Consolas,Menlo,monospace;font-size:13px;line-height:1.5;outline:none;overflow-y:auto;overflow-x:auto;white-space:pre;tab-size:2}
    /* Scrollbar styling */
    #editor::-webkit-scrollbar,#gutter::-webkit-scrollbar{width:8px}
    #editor::-webkit-scrollbar-thumb,#gutter::-webkit-scrollbar-thumb{background:#444;border-radius:6px}
    #editor::-webkit-scrollbar-track,#gutter::-webkit-scrollbar-track{background:transparent}
    #hint{position:absolute;bottom:8px;right:10px;color:#999;font-size:11px}
  </style>
</head>
<body>
  <div id="window">
    <div id="header">
      <h5 id="title">Editor avanzado</h5>
      <div id="controls"><button id="close">✕</button></div>
    </div>
    <div id="content">
      <div id="toolbar">
        <button id="copy">Copiar</button>
        <span id="status">Cargando…</span>
      </div>
      <div id="work">
        <div id="gutter"></div>
        <div id="editor" contenteditable="true"></div>
      </div>
      <div id="hint">Esc para cerrar · Ctrl/Cmd+C para copiar</div>
    </div>
  </div>
  <script src="code-editor.js"></script>
</body>
</html>
